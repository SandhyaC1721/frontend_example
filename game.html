<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image, Video, and Audio Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img, video, audio {
      max-width: 90%;
      margin-top: 20px;
    }
    video, img {
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Multimedia Example</h1>

  <!-- Image -->
  <h2>Image</h2>
  <img src="C:\Users\116\Desktop\Sandhya-Edunet\images\html img.jpg" alt="Sample Image">

  <!-- Video -->
  <h2>Video</h2>
  <video controls>
    <source src="images/WhatsApp Video 2025-10-15 at 11.03.39 AM.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio -->
  <h2>Audio</h2>
  <audio controls>
    <source src="C:\Users\116\Desktop\Sandhya-Edunet\images\flute-of-the-heart-390680.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
